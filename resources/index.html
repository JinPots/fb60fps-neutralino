<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Facebook 60FPS Re-encoder</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="firstStart">
    <h1>Please wait a bit!</h1>
    <p>It's the first time you start the program, so it's downloading the required files.</p>
    <p>It will take a few minutes, this program will restart itself.</p>
  </div>

  <div id="main">

    <button type="button" id="inputFile" class="button-27">Open File</button> <span id="fileName">No file have been selected.</span>
    <br> <br>
    <button id="convert" class="button-27">Re-encode video.</button>

    <div id="log">
      <h2>Log</h2>
      <div id="logContent"></div>
    </div>
  </div>
  <div id="encoderSelection">
    <h1>Select encoder you want to use!</h1>
    <form name="encoderSelect">
      <input type="radio" name="encoder" id="cpu" value="libx264" checked> <label for="cpu">CPU</label> <br>
      <input type="radio" name="encoder" id="nvidia" value="h264_nvenc"> <label for="gpu">NVIDIA GPU</label> <br>
      <input type="radio" name="encoder" id="amd" value="h264_amf"> <label for="gpu">AMD GPU</label> <br>
      <input type="radio" name="encoder" id="intel" value="h264_qsv"> <label for="gpu">INTEL GPU</label>
    </form>
  </div>

  <script src="js/neutralino.js"></script>
  <!-- Your app's source files -->
  <script src="js/main.js"></script>
</body>

</html>
